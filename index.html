<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>LIBRARY</h1>
    <div class="top-button">
      <button id="modal-button">Add Book!</button>
    </div>
    <div id="myModal" class="modal">
      <form class="modal-content" action="#" method="get">
        <span class="close">&times;</span>
        <label for="author">Author Name:</label>
        <input type="text" name="" id="author" />
        <label for="book-name">Book Name:</label>
        <input type="text" name="" id="book-name" />
        <label for="book-pages">Amount of pages:</label>
        <input type="text" name="" id="book-pages" />
        <label for="book-status">Was it read?:</label>
        <input type="checkbox" name="" id="book-status" />
        <button id="submit-button">Send</button>
      </form>
    </div>
    <div class="container" id="displayBook">
      <div style="background-color: red">red</div>
      <div style="background-color: blue">blue</div>
    </div>
  </body>
</html>
